<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GG Wines | Contacto</title>
  <link rel="icon" type="image/x-icon" href="Icons/glass-wine.ico">
  <link rel="stylesheet" href="Styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
</head>
<body>
  <header id="idheader"></header>
  
  <main>
    <h1>Escríbenos</h1>
      <form action="mailto:###" method="post" enctype="text/plain">  <!-- hay que agregarle un api externo mail -->
        <label for="name">Nombre: </label>
        <input type="text" id="name" name="completename" placeholder="Ingresa tu nombre...">
        <br>
        <br>
        <label for="surname">Apellido: </label>
        <input type="text" id="surname" name="completename" placeholder="Ingresa tu apellido...">
        <br>
        <br>
        <label for="age">Seleccione su rango de edad: </label>
        <select name="age" id="age_range">
            <option disabled selected value> -- Selecciona una opción -- </option>
            <option value=1>18 a 30</option>
            <option value=2>31 a 40</option>
            <option value=3>41 a 50</option>
            <option value=4>51 a 60</option>
            <option value=5>61 a 70</option>
            <option value=6>más de 70</option>
        </select>
        <br>
        <br>
        <label for="mail">Correo electrónico: </label>
        <input type="get" name="mail" placeholder="ex: juanperez@gmail.com" required>
        <br>
        <br>
        <p>Comentarios</p>
        <textarea name="comments" rows="10" cols="40" placeholder="Escribe tu comentario..." required></textarea>
        <br>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="BORRAR">
    </form>
  </main>
  
  <footer id="idfooter"></footer>
  <script src="main.js"></script>
</body>
</html>

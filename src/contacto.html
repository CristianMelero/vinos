<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GG Wines | Contacto</title>
  <link rel="icon" type="image/x-icon" href="Icons/glass-wine.ico">
  <link rel="stylesheet" href="Styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
  <header id="idheader"></header>
  
  <main>
    <div class="form-container">
      <h1>Escr√≠benos:</h1>
      <br>
      <form class="row g-3 border">
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email:</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Escriba su Email..." name="">
        </div>
        <div class="col-md-6">
          <label for="inputName" class="form-label">Nombre Y Apellido:</label>
          <input type="name" class="form-control" id="inputName" placeholder="Escriba su Nombre completo...">
        </div>
        <div class="col-md-5">
          <label for="inputAge" class="form-label">Edad</label>
          <select id="inputAge" class="form-select">
            <option>Entre 18 y 21</option>
            <option>Entre 21 y 31</option>
            <option>Entre 31 y 41</option>
            <option>Mayor de 41</option>
          </select>
        </div>
        <div class="col-md-8">
          <label for="inputComent" class="form-label">Comentario: </label>
          <textarea id="inputComment" class="form-control"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
  </main>
  
  <footer id="idfooter"></footer>
  <script src="main.js"></script>

</body>
</html>

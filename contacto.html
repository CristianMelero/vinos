<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GG Wines | Contacto</title>
  <link rel="icon" type="image/x-icon" href="Icons/glass-wine.ico">
  <link rel="stylesheet" href="Styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
  <header id="idheader"></header>
  
  <main>
    <div class="form-container">
        <div class="formItself">

          <label class="form-text-header">Dejanos tu comentario:</label>
          <form class="row" id="form">
            <div class="col-md-6">
              <p class="form-text">Nombre:</p>
              <input type="name" class="form-control" id="inputName" placeholder="Escriba su Nombre completo...">
            </div>
            
            <div class="col-md-5">
              <p class="form-text">Email:</p>
              <input type="email" class="form-control" id="inputEmail" placeholder="Escriba su Email..." name="">
            </div>
            
            <div class="col-md-5">
              <p class="form-text">Edad:</p>
              <select title="edad" id="inputAge" class="form-select">
                <option selected disabled>Elige un rango de edad</option>
                <option>Entre 18 y 21</option>
                <option>Entre 21 y 31</option>
                <option>Entre 31 y 41</option>
                <option>Mayor de 41</option>
              </select>
            </div>
            
            <div class="col-md-11">
              <p class="form-text">Comentarios:</p>
              <textarea id="inputComment" class="form-control" placeholder="Escribe tu comentario aquÃ­..."></textarea>
            </div>
            
            <div class="m-3">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
            
          </form>
        </div>

    </div>
  </main>
  
  <footer id="idfooter"></footer>
  <script src="/JS/h&f.js"></script>
  <script src="/JS/form.js"></script>
</body>
</html>
